<!DOCTYPE html>
<html>
  <head>
    <title>Lernprogramm</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" sizes="512x512" href="bilder/icon-512.png"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="ROBOTS" content="INDEX, FOLLOW"/>

     <!-- kaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>

    
    <link rel="stylesheet" href="lernprogramm.css" />
    
    
  </head>

  <body>
    <header>
      <span id="header"></span>
    </header>
    
    <main>

      <nav>
          <p id="kategorie">Kategorie:</p>
          <form>
            <input type="radio" id="mathe" name="note" value="teil-mathe">
            <label for="mathe">Mathe</label><br>
            <input type="radio" id="internet" name="note" value="teil-internettechnologien">
            <label for="internet">Internet</label><br>
            <input type="radio" id="wissen" name="note" value="teil-allgemein">
            <label for="wissen">Allgemeines Wissen</label><br>
            <input type="radio" id="noten" name="note" value="teil-noten">
            <label for="noten">Noten</label><br>
            <input type="radio" id="server" name="note" value="teil-server">
            <label for="server">Quizserver</label><br>
          </form>
      </nav>

      <aside>Sidebar</aside>
      
      <article>
        <p id="text">Wähle die passende Antwort!</p>
        
        <div id="question-container">
          <!-- Hier werden die Fragen und Antworten dynamisch hinzugefügt -->
        </div>
  
        <div id="answer-container">
          <!-- Hier werden die Antworten als Button dynamisch hinzugefügt -->
        </div>
        
        <div id="evaluation-container">
          <!-- Hier wird die Auswertung angezeigt -->
        </div>
        
        <p>Lernfortschritt: <span id="punkte"></span></p>
        
        <progress id="pOk" max="10" value="0"></progress>
        <progress id="pNok" max="10" value="0"></progress>
        <p></p>
      </article>
    </main>

    <footer>
      Footer <span id="window-size"></span>
    </footer>

    <script src="lernprogramm.js" type="text/javascript"></script>
    
  </body>
</html>
