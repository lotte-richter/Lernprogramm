  <body>
    <header>Mathe</header>
    
    <main>

      <nav>
        <ul id="navi">
          <a href="index.html" title="Zurück zur Startseite">Home</a>
        </ul>
      </nav>

      <aside>Sidebar</aside>
      
      <article>
        <p id="kategorie">Kategorie:</p>

        <form>
          <fielset id="notenwahl">
            <input type="radio" id="mathe" name="note" value="teil-mathe" checked="checked">
            <label for="mathe">Mathe</label>
            <input type="radio" id="internet" name="note" value="teil-internettechnologien">
            <label for="internet">Internet</label>
            <input type="radio" id="wissen" name="note" value="teil-allgemein">
            <label for="wissen">Allgemeines Wissen</label>
            <input type="radio" id="noten" name="note" value="teil-noten">
            <label for="noten">Noten</label>
          </fielset>
        </form>
        
        <br>
  
        <div id="question-container">
          <!-- Hier werden die Fragen und Antworten dynamisch hinzugefügt -->
        </div>
  
<!--        <br>-->
        <div id="answer-container">
          <!-- Hier werden die Antworten als Button dynamisch hinzugefügt -->
        </div>
  
        <p id="text">Wähle die passende Antwort!</p>
        
        
        <p>Lernfortschritt: <span id="punkte"></span></p>
        
        <progress id="pOk" max="10" value="4"></progress>
        <progress id="pNok" max="10" value="4"></progress>
        <p></p>
      </article>
    </main>

    <footer>Footer</footer>
